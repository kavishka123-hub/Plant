<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Haven | Indoor Plants</title>
    <style>
        /* Global Styles */
        :root {
            --primary-green: #4a7c59;
            --light-green: #e8f4ea;
            --dark-green: #2d4a3a;
            --white: #ffffff;
            --gray: #f5f5f5;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-green);
            background-size: 200px;
            color: var(--dark-green);
        }

        /* Header & Navigation */
        header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--white);
            box-shadow: var(--shadow);
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 16px;
            color: var(--primary-green);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--primary-green);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--dark-green);
        }

        .plants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .plant-card {
            background-color: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .plant-card:hover {
            transform: translateY(-5px);
        }

        .plant-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .plant-info {
            padding: 20px;
        }

        .plant-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .plant-price {
            font-size: 16px;
            color: var(--primary-green);
            margin-bottom: 15px;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            background-color: var(--gray);
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .quantity-input {
            width: 50px;
            height: 30px;
            text-align: center;
            border: 1px solid #ddd;
            margin: 0 5px;
            border-radius: 4px;
        }

        .add-to-cart {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-green);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: var(--dark-green);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .plants-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
        }
    </style>
</head>
<body>

    </div>

    <script>
        // Cart functionality
        let cartCount = 0;
        const cartCountElement = document.querySelector('.cart-count');
        const addToCartButtons = document.querySelectorAll('.add-to-cart');

        // Quantity selector functionality
        document.querySelectorAll('.quantity-btn').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.parentElement.querySelector('.quantity-input');
                let value = parseInt(input.value);

                if (this.classList.contains('minus') && value > 1) {
                    input.value = value - 1;
                } else if (this.classList.contains('plus') && value < 10) {
                    input.value = value + 1;
                }
            });
        });

        // Add to cart functionality
        addToCartButtons.forEach(button => {
            button.addEventListener('click', function() {
                const plantCard = this.closest('.plant-card');
                const plantName = plantCard.querySelector('.plant-name').textContent;
                const quantity = parseInt(plantCard.querySelector('.quantity-input').value);

                cartCount += quantity;
                cartCountElement.textContent = cartCount;

                // Animation feedback
                this.textContent = 'Added!';
                setTimeout(() => {
                    this.textContent = 'Add to Cart';
                }, 1000);
            });
        });

        // In indoor-plants.html's script section
document.querySelector('.back-btn').addEventListener('click', function() {
